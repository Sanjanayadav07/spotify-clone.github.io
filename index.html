
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify Logo" /> Spotify</li>
      </ul>

      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>

          <div class="songItem">
            <img src="cover/1.jpg" alt="Feel Good" />
            <span class="songName">Feel Good</span>
            <span class="songlistplay">
              <audio id="audioPlayer-1">
                <source src="/songs/1.mp3" type="audio/mpeg" />
              </audio>
              <span class="timestamp">02:50</span>
              <i id="play-1" class="far songItemPlay fa-play-circle"></i>
            </span>
          </div>

      <div class="songBanner"></div>

    <!-- Bottom Controls -->
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="Playing animation" id="gif" />
